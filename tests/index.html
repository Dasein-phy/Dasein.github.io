<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>意义姿态 · 测试</title>
  <link rel="stylesheet" href="/styles.css">
  <style>
    .wrap{max-width:1080px;margin:24px auto;padding:0 16px;}
    .nav{display:flex;gap:16px;justify-content:flex-end;margin-bottom:8px}
    .nav a{color:#555;text-decoration:none}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:16px}
    .card .small{color:#777;font-size:.9rem}
    .badge{font-size:.75rem;padding:.15rem .4rem;border-radius:999px;background:#eef}
    .viewer{margin-top:20px;border:1px solid #eee;border-radius:12px;overflow:hidden}
    iframe{width:100%;height:78vh;border:0}
  </style>
</head>
<body>
  <div class="wrap">
    <!-- 顶栏（右上角） -->
    <div class="nav">
      <a href="/">首页</a>
      <a href="/archives">归档</a>
      <a href="/tests/">测试</a>
    </div>

    <h1>意义姿态 · 测试</h1>
    <p class="small" id="meta">载入中…</p>

    <!-- 测试列表 -->
    <div id="testList" class="grid"></div>

    <!-- 载入区（iframe 装被测页面） -->
    <div id="viewer" class="viewer hidden">
      <iframe id="testFrame" src="about:blank" title="测试"></iframe>
    </div>
  </div>

  <script src="./loader.js"></script>
</body>
</html>
