<!-- _includes/multilingual-sel.html -->
<style>
.lang-select { margin: 10px 0 20px; }
.lang-select select { padding: 4px 8px; }
</style>
<div class="lang-select">
  <label for="lang-select">语言 / Language：</label>
  <select id="lang-select" onchange="onLanChange(this.selectedIndex)">
    <option value="zh">中文</option>
    <option value="en">English</option>
  </select>
</div>
<script>
  function getLang(){ return new URLSearchParams(location.search).get('lang'); }
  function setLang(v){
    const p=new URLSearchParams(location.search);
    p.set('lang',v); location.search=p.toString();
  }
  function onLanChange(i){ setLang(i===0?'zh':'en'); }
  (function init(){
    var sel=document.getElementById('lang-select'); if(!sel) return;
    var v=getLang(); sel.selectedIndex=(v==='en')?1:0;
  })();
</script>
