<link rel="stylesheet" href="{{ '/styles.css' | relative_url }}"/>

<main class="container">
  <h1 class="page-title">意义姿态测试 · 核心三轴模型（Core）</h1>

  <!-- 说明 -->
  <section id="intro" class="card">
    <h2>说明</h2>
    <ol class="intro-list">
      <li>本路径使用 <strong>R</strong>（反身/觉察）、<strong>J</strong>（外部正当化）、<strong>E′</strong>（去魅残差）三轴进行测量。</li>
      <li>全部为 1–7 级李克特量表；不收集个人身份信息，计算在本地浏览器完成。</li>
      <li>完成后可查看结果并导出为 JSON。</li>
    </ol>
    <button id="startBtn" class="btn btn-primary">开始测试</button>
  </section>

  <!-- 问卷（逐题） -->
  <section id="survey" class="hidden">
    <div class="card">
      <div class="survey-head">
        <span class="badge">核心问卷</span>
        <span id="progress" class="muted">0 / 36</span>
      </div>
      <form id="surveyForm"></form>
      <div class="actions">
        <button id="submitSurvey" class="btn btn-primary" type="button">提交</button>
      </div>
    </div>
  </section>

  <!-- 结果 -->
  <section id="report" class="hidden">
    <div class="card">
      <h2>结果</h2>
      <div id="reportContent"></div>
      <div class="actions">
        <button id="download" class="btn" type="button">下载 JSON</button>
        <a href="{{ '/' | relative_url }}" class="btn">返回首页</a>
      </div>
    </div>
  </section>
</main>

<script src="{{ '/core-test/app.core.js' | relative_url }}"></script>
