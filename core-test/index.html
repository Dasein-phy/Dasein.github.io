<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>意义姿态 · 核心模型 (Core)</title>
  <!-- 复用站点样式；按你的项目路径，core-test 在子目录，所以回到上级 -->
  <link rel="stylesheet" href="../styles.css">
  <style>
    /* 只做极少补充，保持你原站风格 */
    .mt-app .q-title{font-weight:600;margin:0 0 8px;}
    .mt-app .scale-hint{display:flex;justify-content:space-between;color:#6b7280;font-size:12px;margin:6px 0 4px;}
    .mt-app .likert7{display:flex;gap:10px;padding:8px 0;}
    .mt-app .likert-option{display:flex;align-items:center;gap:6px;cursor:pointer;user-select:none;}
    .mt-app .likert-option .likert-dot{display:inline-block;width:14px;height:14px;border:2px solid #94a3b8;border-radius:50%;}
    .mt-app .likert-option.is-selected .likert-dot{background:#2f6f80;border-color:#2f6f80;}
    .mt-app .card{background:#fff;border:1px solid rgba(0,0,0,.06);border-radius:14px;padding:16px;margin:10px 0;}
    .mt-app .btn{display:inline-block;padding:8px 14px;border-radius:10px;background:#2f6f80;color:#fff;border:none;cursor:pointer}
    .mt-app .btn.secondary{background:#e5e7eb;color:#111827}
    .mt-app .hidden{display:none!important;}
  </style>
</head>
<body>
  <div class="mt-app mt-wrap" id="coreApp">
    <h1>意义姿态 · 核心模型（Core）</h1>

    <section id="coreIntro" class="card">
      <h3>开始</h3>
      <p>本路径采用 R / J / E′ 三轴核心量表。完成后将给出 Top1/Top2 宏姿态候选。</p>
      <button id="coreStartBtn" class="btn">开始核心测试</button>
    </section>

    <section id="coreSurvey" class="hidden">
      <div id="coreProgress" style="color:#6b7280;margin:8px 0;">0 / 36</div>
      <form id="coreForm"></form>
      <div class="actions hidden" id="coreActions">
        <button id="coreSubmitBtn" class="btn">提交问卷</button>
        <button id="coreRestartBtn" class="btn secondary" type="button">重来</button>
      </div>
    </section>

    <section id="coreReport" class="hidden">
      <div id="coreReportContent" class="card"></div>
      <div class="actions">
        <a class="btn secondary" href="../index.html">回到首页</a>
      </div>
    </section>
  </div>

  <script src="./app.core.js"></script>
</body>
</html>
