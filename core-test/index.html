<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <title>意义姿态 · 核心模型（Core）</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="site-header">
    <h1 class="brand">意义姿态 · 核心模型（Core）</h1>
  </header>

  <main class="container">
    <!-- Intro -->
    <section id="introCore" class="card">
      <h2>开始</h2>
      <p>本路径采用 R/J/E′ 三轴核心量表。完成后可进入“支线问卷”进一步判别 Top1 vs Top2。</p>
      <button id="startBtnCore" class="btn primary">开始核心测试</button>
    </section>

    <!-- Core survey -->
    <section id="surveyCore" class="card hidden">
      <div class="panel-head">
        <span class="badge">核心问卷</span>
        <span class="muted" id="coreProgress">0 / 36</span>
      </div>
      <form id="coreForm"></form>
      <div class="actions">
        <button id="submitCore" class="btn primary">提交核心问卷</button>
      </div>
    </section>

    <!-- Core report -->
    <section id="reportCore" class="card hidden">
      <h2>核心结果</h2>
      <div id="coreReportContent"></div>
      <div class="actions">
        <button id="startBranchCore" class="btn" disabled>进入支线问卷</button>
        <button id="restartCore" class="btn ghost">重新开始</button>
      </div>
    </section>

    <!-- Branch survey -->
    <section id="branchCore" class="card hidden">
      <div class="panel-head">
        <span class="badge">支线测试</span>
        <span class="muted" id="branchHint"></span>
        <span class="muted" id="branchProgress" style="margin-left:auto;">0 / 8</span>
      </div>
      <div id="branchItems"></div>
      <div class="actions">
        <button id="submitBranch" class="btn primary" disabled>提交支线结果</button>
      </div>
    </section>

    <!-- Branch report (merged) -->
    <section id="mergedCore" class="card hidden">
      <h2>融合后结论</h2>
      <div id="mergedReportContent"></div>
      <div class="actions">
        <button id="restartAll" class="btn ghost">重新开始</button>
      </div>
    </section>
  </main>

  <footer class="site-foot">
    <span class="muted">Core path · R/J/E′ 测量与 Top1-Top2 判别支线</span>
  </footer>

  <script>
    window.__CORE_PATHS__ = {
      cfg:  './app.core.config.json',
      base: './items.core.v1.json',
      pool: './items.branch.v1.json'
    };
  </script>
  <script src="./app.core.js"></script>
</body>
</html>
